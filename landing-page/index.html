<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cohorte 17 - Fullstack Developers</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barrio&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header></header>
  
  <section id="saber-mas">
    <h1>¡Full Stack <span class="travel">Developers!</span></h1>
    <h2>Únete a nuestro equipo</h2>
    <p>La comunidad de desarrolladores Full Stack Developers!</p>
    <button id="sm-formulario">¡Quiero saber más!</button>
  </section>

  <section id="form">
    <h2>Contáctanos para obtener más información sobre nuestra comunidad</h2>
    <form>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required placeholder="escribe tu nombre">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required placeholder="ejemplo@mail.com">
      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" required placeholder="déjanos un mensaje"></textarea>
      <button id="boton-negro" type="button" onclick="presionarBoton()">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 FullStack Developers. Todos los derechos reservados.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
